<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
</head>

<body class="">
    <header class="container bg-color mb-2">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo-icon.svg" alt="">
                </a>
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/create.svg" alt="" width="30" height="24">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/menu.svg" alt="" width="30" height="24">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container mb-3">
        <div class="row">
            <div class="col">
                <nav class="nav nav-pills nav-justified">
                    <a class="nav-link active" aria-current="page" href="#">Impact Flow</a>
                    <a class="nav-link" href="#">Impact Discussion</a>
                </nav>
            </div>
        </div>
    </section>
    <section class="container text-center ">
        <div class="row mb-3">
            <div class="col">
                <h3 class="text-color">Calculations - Step 2</h3>
            </div>
        </div>
        <div class="row">
            <div class="col my-block m-2 px-4 flex-column align-items-start">
                <div class="d-flex align-items-center flex-row justify-content-between w-100 mb-2">
                    <h6>Name</h6>
                    <p>Name value</p>
                </div>
                <div class="d-flex justify-content-between w-100 mb-2 align-items-center  flex-row">
                    <h6>Variable 1</h6>
                    <p>Variable 1 Value </p>
                </div>
                <div class="d-flex justify-content-between w-100 mb-2 align-items-center  flex-row">
                    <h6>Operation</h6>
                    <p>Operation Value</p>
                </div>
                <div class="d-flex justify-content-between w-100 mb-2 align-items-center  flex-row">
                    <h6>Variable 2</h6>
                    <p>Variable 2 Value </p>
                </div>
            </div>

        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-primary btn-color" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add
              </button>
            <button class="btn btn-primary btn-color" type="button"> Next</button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Inputs</h5>
                    <button type="button" class="btn-close bg-none" data-bs-dismiss="modal" aria-label="Close">
                        <img src="assets/images/delete.svg" alt="" > 
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Name" value="">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Variable 1</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Operator 1</option>
                        <option value="1">+</option>
                        <option value="2">-</option>
                        <option value="3">*</option>
                        <option value="3">/</option>
                      </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Variable 2</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-color-mini" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary  btn-color-mini">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
